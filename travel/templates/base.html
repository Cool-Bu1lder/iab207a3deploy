<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Travel App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <style>
      body {
         background-color: #121212;
         color: #ffffff;
      }

      .footer {
         background-color: #1f1f1f;
         color: #ffffff;
      }

      a.nav-link {
         color: #ffffff !important;
      }

      a.nav-link:hover {
         color: #bbbbbb !important;
      }

      .navbar-brand {
         color: #ffffff !important;
      }

      .navbar-brand:hover {
         color: #bbbbbb !important;
      }

      .btn {
         transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn:hover, .btn:focus {
      filter: brightness(110%);
      }

      .card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#SearchForm:focus {
  box-shadow: 0 0 5px 2px #0d6efd;
  outline: none;
}

.navbar-custom {
  background: linear-gradient(90deg, #2c3e50, #4b6584);
}

.navbar-custom {
  padding: 0.75rem 1.5rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.navbar-brand {
  font-weight: 700;
  font-size: 1.5rem;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.navbar-nav .nav-link {
  margin: 0 0.5rem;
  transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover, 
.navbar-nav .nav-link:focus {
  color: #ffd700; /* Gold/yellow highlight */
  text-decoration: underline;
}
   </style>
</head>

<body>
   <!-- Header -->
   <header class="bg-dark">

      <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
         <div class="container">

            <!-- Your Travel App Name or Logo -->
            <a href="/" class="navbar-brand">My Travel App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
               <div class="navbar-nav ml-auto">
                  {% if current_user.is_authenticated %}
                     <a class="nav-item nav-link disabled text-muted" href="#">Welcome {{current_user.name}}</a>
                     <a class="nav-item nav-link" href="{{url_for('destination.create')}}">Create Destination</a>
                     <a class="nav-item nav-link" href="{{url_for('auth.logout')}}">Log Out</a>
                  {% else %}
                     <a class="nav-item nav-link" href="{{url_for('auth.register')}}">Register</a>
                     <a class="nav-item nav-link" href="{{url_for('auth.login')}}">Log In</a>
                  {% endif %}

                  <a class="nav-item nav-link" href="#">Destinations</a>
                  <a class="nav-item nav-link" href="#">Bookings</a>
               </div>
            </div>
         </div>
      </nav>

    {% block header %}

    {% endblock %}

   </header>
      
   {% block content %}

   {% endblock %}
   
    <footer class="footer">
        <div class="text-center py-2 bg-dark">
            <span class="text-light">Copyright &copy; 2024</span>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </body>

</html>
